{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בקרוב | ARYE BOUTIQUE</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Heebo', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f5f0;
        }
        
        /* Top Bar */
        .top-bar {
            background-color: #1a1a1a;
            padding: 8px 0;
            direction: ltr;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .welcome-text {
            color: #fff;
            font-size: 12px;
            letter-spacing: 2px;
            font-weight: 300;
            flex: 1;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }
        
        .social-link:hover {
            opacity: 0.7;
        }
        
        .social-icon-svg {
            width: 18px;
            height: 18px;
        }
        
        .top-bar-spacer {
            width: 100px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo-img {
            max-width: 200px;
            height: auto;
        }
        
        .coming-soon-message {
            max-width: 600px;
        }
        
        .coming-soon-title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }
        
        .coming-soon-subtitle {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .coming-soon-cta {
            font-size: 16px;
            color: #777;
            margin-bottom: 25px;
        }
        
        .social-cta {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .social-cta-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: #1a1a1a;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .social-cta-link:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        
        .social-cta-link img {
            width: 20px;
            height: 20px;
        }
        
        /* Footer */
        .footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        
        .footer-text {
            color: #888;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .footer-text a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .top-bar-spacer {
                display: none;
            }
            
            .welcome-text {
                display: none;
            }
            
            .top-bar-content {
                justify-content: center;
            }
            
            .coming-soon-title {
                font-size: 22px;
            }
            
            .coming-soon-subtitle {
                font-size: 16px;
            }
            
            .social-cta {
                flex-direction: column;
                align-items: center;
            }
            
            .social-cta-link {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <div class="top-bar-spacer"></div>
                <div class="welcome-text">
                    WELCOME TO ARYE
                </div>
                <div class="social-links">
                    <a href="https://wa.me/9720533694264" class="social-link" aria-label="WhatsApp" target="_blank" rel="noopener">
                        <img src="{% static 'images/WATSAPP WHITE.svg' %}" alt="WhatsApp" class="social-icon-svg">
                    </a>
                    <a href="mailto:info@arye-boutique.co.il" class="social-link" aria-label="מייל">
                        <img src="{% static 'images/MAILL WHITE.svg' %}" alt="מייל" class="social-icon-svg">
                    </a>
                    <a href="https://www.instagram.com/arye_boutique/" class="social-link" aria-label="Instagram" target="_blank" rel="noopener">
                        <img src="{% static 'images/INSTEGRAM WHITE.svg' %}" alt="Instagram" class="social-icon-svg">
                    </a>
                    <a href="https://www.facebook.com/people/Arye-boutique/61584148260575/" class="social-link" aria-label="פייסבוק" target="_blank" rel="noopener">
                        <img src="{% static 'images/FACEBOOK WHITE.svg' %}" alt="פייסבוק" class="social-icon-svg">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="logo-container">
            <img src="{% static 'images/LOGO-21.png' %}" alt="ARYE BOUTIQUE" class="logo-img">
        </div>
        
        <div class="coming-soon-message">
            <h1 class="coming-soon-title">ARYE BOUTIQUE</h1>
            <p class="coming-soon-subtitle">בקרוב אצלכם! לפרטים ועדכונים - עקבו אחרינו ←</p>
            <p class="coming-soon-cta">בוטיק לתינוקות בעבודת יד | מוצרים איכותיים במיוחד</p>
            
            <div class="social-cta">
                <a href="https://wa.me/9720533694264" class="social-cta-link" target="_blank" rel="noopener">
                    <img src="{% static 'images/WATSAPP WHITE.svg' %}" alt="">
                    וואטסאפ
                </a>
                <a href="https://www.instagram.com/arye_boutique/" class="social-cta-link" target="_blank" rel="noopener">
                    <img src="{% static 'images/INSTEGRAM WHITE.svg' %}" alt="">
                    אינסטגרם
                </a>
                <a href="https://www.facebook.com/people/Arye-boutique/61584148260575/" class="social-cta-link" target="_blank" rel="noopener">
                    <img src="{% static 'images/FACEBOOK WHITE.svg' %}" alt="">
                    פייסבוק
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">
            <span>ARYE BOUTIQUE</span> | 
            <span>SITE BY</span> 
            <a href="https://www.instagram.com/hadarlevy_design/" target="_blank" rel="noopener noreferrer">HADAR LEVY</a>
        </p>
    </footer>
</body>
</html>
